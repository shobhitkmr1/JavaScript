<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="background-color:violet;color:black;font-size:10px;padding:5px;">var keyword create variables</h2>
    <p id="example"></p>
    <script>
        var x,y;
        x=5+6;
        y=x*2;
        document.getElementById("example").innerHTML = y;
    </script>
</body>
</html>
